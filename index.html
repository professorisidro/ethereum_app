<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>.: Crypto App :.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
    
  </head>
  <body onload="recuperar()">
    <div class="container">
        <div class="row mt-3">
            <div class="col-1">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="col-10 text-center">
                Ethereum
            </div>
            <div class="col-1">
                <i class="fa-regular fa-heart"></i>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 text-center">
                <p><i class="fa-brands fa-ethereum fa-3x"></i></p>
                <p id="cotacao">$ 3,260.62</p>
                <p id="variacao" class="text-center"><i class="fa-solid fa-chevron-up"></i> 4.71%</p>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <img src="assets/Chart.png" width="100%">
            </div>
        </div>
        <div class="row dates">
            <div class="col-1">
                &nbsp;
            </div>
            <div class="col-2 text-center active">
                1D
            </div>
            <div class="col-2 text-center">
                7D
            </div>
            <div class="col-2 text-center">
                1M
            </div>
            <div class="col-2 text-center">
                1Y
            </div>
            <div class="col-2 text-center">
                5Y
            </div>
            <div class="col-1">
                &nbsp;
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-8">
                <label>Market Cap</label>
                <p>$ 123,456,789.00</p>
            </div>
            <div class="col-4 percent up text-end">
                <i class="fa-solid fa-chevron-up"></i> 7,23%
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-8">
                <label>All time High</label>
                <p>$ 4,891.70</p>
            </div>
            <div class="col-4 percent down text-end">
                <i class="fa-solid fa-chevron-down"></i> 33.42%
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-8">
                <label>All time Low</label>
                <p>$ 0,4209.00</p>
            </div>
            <div class="col-4 percent up text-end">
                <i class="fa-solid fa-chevron-up"></i> 773717.23%
            </div>
        </div>       
    </div>

    <footer>
        <div class="row fixed-bottom" id="botoes">
            <div class="col-6 text-center">
                <button class="btn btn-danger w-100">Sell</button>
            </div>
            <div class="col-6 text-center">
                <button class="btn btn-success w-100">Buy</button>
            </div>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
